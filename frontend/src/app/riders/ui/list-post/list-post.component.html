<div class="grid grid-cols-2 md:grid-cols-2 gap-4" [ngClass]="{'md:grid-cols-3':posts.length>2}">
        <div *ngFor="let post of posts">
            <app-post-card [post]="post" [showAuthorDetails]="false" [showActions]="false" [isProfilePage]="true" (showEditModal)="handleEditModal($event)"></app-post-card>
</div>
