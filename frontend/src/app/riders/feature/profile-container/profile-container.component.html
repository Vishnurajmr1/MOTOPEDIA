<div class="bg-gray-100 m-2 rounded-lg">
    <div class="container mx-auto py-8">
        <div class="grid grid-cols-4 sm:grid-cols-12 gap-6 px-4">
            <!-- User profile div -->
            <div class="col-span-4 sm:col-span-12">
                <div class="bg-gray-50 rounded-lg p-6">
                    <div class=" bg-gray-50 drop-shadow-2xl rounded-md flex flex-row items-start p-6">
                        <div class="flex items-center">
                            <img src="https://randomuser.me/api/portraits/men/94.jpg" class="w-32 h-32 bg-gray-300 rounded-full mb-4 shrink-0">
                        </div>
                        <div class="ml-4">
                            <h1 class="text-xl font-bold">{{profile?.firstName}} {{profile?.lastName}}</h1>
                            <p class="text-gray-700">{{profile?.email}}</p>
                            <div class="flex gap-4">
                                <p class="text-gray-700 hover:cursor-pointer focus:cursor-pointer">Followers <br>{{followersLength}}</p>|
                                <p class="text-gray-700 hover:cursor-pointer focus:cursor-pointer">Following <br>{{followingLength}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar div -->
            <div class="col-span-4 sm:col-span-3">
              <app-aside
              (editprofile)="showProfile()"
              (postsClicked)="showPosts()"
              (savedPostsClicked)="showSavedPosts()"
              ></app-aside>
            </div>
        <!-- postConatiner div -->
            <div class="col-span-4 sm:col-span-9">
            <div class="bg-gray-50 drop-shadow-xl rounded-lg p-6">
                <app-edit-profile *ngIf="displayContent==='Profile'" [userData]="profile"
                (userUpdateForm)="profileUpdateForm($event)"
                ></app-edit-profile>
                <app-list-post *ngIf="displayContent==='Posts'" [posts]="posts" (toggleModal)="showtoggleModal($event)"></app-list-post>
            </div>
        </div>
    </div>
</div>
<app-modal [modalOpen]="modalOpen" (close)="closeModal()" *ngIf="actionType==='edit'">
    <div class="p-4 md:p-5 text-center">
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{post?.title}}</h3>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{post?.description}}</h3>
        <div>
            <img src="{{post?.imageUrl}}" alt="">
        </div>
        <!-- <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800  focus:outline-none  dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
            Yes, I'm sure
        </button>
        <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button> -->
    </div>
</app-modal>
<app-modal [modalOpen]="modalOpen" (close)="closeModal()" *ngIf="actionType==='delete'">
    <div class="p-4 md:p-5 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this Post? {{post?.title}}</h3>
        <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800  focus:outline-none  dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
            Yes, I'm sure
        </button>
        <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
    </div>
</app-modal>
