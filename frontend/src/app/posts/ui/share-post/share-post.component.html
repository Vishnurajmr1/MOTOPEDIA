<!-- Modal toggle -->

<!-- Main modal -->
<div
  id="progress-modal"
  *ngIf="openModal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-gray-100 drop-shadow-lg rounded-lg dark:bg-gray-700"
    >
      <button
        type="button"
        (click)="closeModal()"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="progress-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5">
        <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Share</h3>
        <share-buttons theme="circles-dark"
        [include]="['facebook','twitter','linkedin','pinterest','reddit','tumblr','mix','viber','vk','telegram','messenger','whatsapp','xing','line','sms','email','print','copy']"
        [show]="4"
        [url]="'http://localhost:4200/posts/656831406b6c5bf579772987'"
        [autoSetMeta]="false"
   ></share-buttons>
        <ul
          class="w-48 text-sm font-medium text-gray-900 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
