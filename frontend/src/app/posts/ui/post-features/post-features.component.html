<button #dropdownMenuIconButton  (click)="toggleDropDown()" data-dropdown-toggle="dropdownDots" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50" type="button">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
    <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
    </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div  #dropdownDots  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li>
            <button (click)="showModal()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Report</button>
          </li>
          <li>
            <button (click)="savePost()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Save</button>
          </li>
        </ul>
    </div>
    <app-modal [modalOpen]="isVisible" (close)="closeModal()">
      <div class="bg-white max-w-lg mx-auto p-2 flex flex-col gap-2 rounded-sm">
        <textarea name="" id="" cols="2" rows="1"></textarea>
        <div class="flex justify-around">
          <button class="bg-gray-300 p-2 font-bold rounded-md">cancel</button>
          <button class="bg-red-400 p-2 font-bold rounded-md hover:bg-red-600 hover:text-white">Report</button>
        </div>
      </div>
    </app-modal>
