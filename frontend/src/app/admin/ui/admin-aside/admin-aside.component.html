<aside *ngIf="OpenSideBar">
      <mat-drawer-container class="example-container" autosize  [hasBackdrop]="false" >
    <mat-drawer
      #drawer
      class="example-sidenav"
      mode="side"
      [opened]="OpenSideBar"
    >
      <mat-nav-list >
        <mat-list-item routerLinkActive="active-link" *ngFor="let link of AdminLinks">
          <a routerLink="/admin/{{ link }}">{{
            link |uppercase
          }}</a>
        </mat-list-item>
        <mat-list-item routerLinkActive="active-link">
          <a [routerLink]="['/','admin','reportPosts']" >Reported Posts</a>
        </mat-list-item>
      </mat-nav-list>
 
    </mat-drawer>
  </mat-drawer-container>
</aside>
